name: LunarCalendarApp
options:
  deploymentTarget:
    macOS: '14.0'
settings:
  base:
    SWIFT_VERSION: 6.0
    SWIFT_STRICT_CONCURRENCY: complete
targets:
  LunarCalendarApp:
    type: application
    platform: macOS
    deploymentTarget: '14.0'
    sources:
      - path: Sources/LunarCalendarApp
    info:
      path: LunarCalendarApp/Info.plist
      properties:
        NSCalendarsFullAccessUsageDescription: LunarCalendarApp needs Calendar access to show your events in the agenda.
        NSRemindersFullAccessUsageDescription: LunarCalendarApp needs Reminders access to show your reminders in the agenda.
    entitlements:
      path: LunarCalendarApp/LunarCalendarApp.entitlements
      properties:
        com.apple.security.app-sandbox: true
        com.apple.security.personal-information.calendars: true
        com.apple.security.personal-information.reminders: true
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.reinamaccredy.lunarcalendar
        PRODUCT_NAME: LunarCalendarApp
        GENERATE_INFOPLIST_FILE: NO
        ASSETCATALOG_COMPILER_APPICON_NAME: ''
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: ''
        ENABLE_HARDENED_RUNTIME: YES
schemes:
  LunarCalendarApp:
    build:
      targets:
        LunarCalendarApp: all
    run:
      config: Debug
    test:
      config: Debug
