name: LunarCalendarApp
options:
  deploymentTarget:
    macOS: '14.0'
settings:
  base:
    SWIFT_VERSION: 6.0
    SWIFT_STRICT_CONCURRENCY: complete
targets:
  LunarCalendarApp:
    type: application
    platform: macOS
    deploymentTarget: '14.0'
    sources:
      - path: Sources/LunarCalendarApp
    info:
      path: LunarCalendarApp/Info.plist
    entitlements:
      path: LunarCalendarApp/LunarCalendarApp.entitlements
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.reinamaccredy.lunarcalendar
        PRODUCT_NAME: LunarCalendarApp
        GENERATE_INFOPLIST_FILE: NO
        ASSETCATALOG_COMPILER_APPICON_NAME: ''
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: ''
schemes:
  LunarCalendarApp:
    build:
      targets:
        LunarCalendarApp: all
    run:
      config: Debug
    test:
      config: Debug
